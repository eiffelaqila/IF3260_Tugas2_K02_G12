<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Grafkom Blender K02-12</title>
    </head>

    <body>
        <!-- Main Container -->
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Grafkom Blender K02-12</h1>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Toolbar -->
                <div class="toolbar" id="toolbar">
                    <div class="tool active" id="tool-object">
                        <img
                            src="./icons/object.svg"
                            width="24"
                            height="24"
                            alt="object tool"
                        />
                    </div>
                    <div class="tool" id="tool-projection">
                        <img
                            src="./icons/projection.svg"
                            width="24"
                            height="24"
                            alt="projection tool"
                        />
                    </div>
                </div>

                <!-- Canvas -->
                <div class="canvas">
                    <canvas id="glcanvas" width="640" height="480"></canvas>></canvas>
                </div>

                <!-- Properties panel -->
                <div class="properties" id="properties">
                    <div class="properties-groups">
                        <h1 class="properties-title">Save</h1>
                        <div class="properties-item">
                            <label for="save" class="properties-label">
                                Export
                            </label>
                            <button class="properties-input button-input" id="save">
                                Save
                            </button>
                        </div>
                    </div>

                    <!-- SECTION 1: OBJECT SECTION -->
                    <div
                        class="properties-section"
                        style="display: block"
                        id="properties-object"
                    >
                        <!-- Shape Selection -->
                        <div class="properties-groups">
                            <h1 class="properties-title">Object</h1>
                            <div class="properties-item">
                                <label for="shape" class="properties-label">
                                    Shape
                                </label>
                                <select id="shape" class="properties-input select-input">
                                    <option value="kubus">Kubus</option>
                                    <option value="file">
                                        From file
                                    </option>
                                </select>
                            </div>
                            <div class="properties-item" id="load-info">
                                <p>
                                    *To load file, choose shape "From file"
                                </p>
                            </div>
                            <div class="properties-item" id="load-item">
                                <label for="load" class="properties-label">
                                    Load file
                                </label>
                                <input type="file" class="properties-input" id="load">
                            </div>
                        </div>

                        <!-- Object Transformation -->
                        <div class="properties-groups">
                            <h1 class="properties-title">Object Transformation</h1>
                            
                            <!-- Rotation -->
                            <div class="properties-item">
                                <label for="rotasiX" class="properties-label">
                                    Rotasi X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="rotasiX"
                                    min="-180"
                                    max="180"
                                    value="0"
                                    id="rotasiX"
                                    />
                                <output class="properties-output" id="rotasiX-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="rotasiY" class="properties-label">
                                    Rotasi Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="rotasiY"
                                    min="-180"
                                    max="180"
                                    value="0"
                                    id="rotasiY"
                                    />
                                <output class="properties-output" id="rotasiY-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="rotasiZ" class="properties-label">
                                    Rotasi Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="rotasiZ"
                                    min="-180"
                                    max="180"
                                    value="0"
                                    id="rotasiZ"
                                    />
                                <output class="properties-output" id="rotasiZ-output">0</output>
                            </div>
                            
                            <!-- Translation -->
                            <div class="properties-item">
                                <label
                                    for="translasiX"
                                    class="properties-label"
                                >
                                    Translasi X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="translasiX"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    id="translasiX"
                                    />
                                <output class="properties-output" id="translasiX-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label
                                    for="translasiX"
                                    class="properties-label"
                                >
                                    Translasi Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="translasiY"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    id="translasiY"
                                    />
                                <output class="properties-output" id="translasiY-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label
                                    for="translasiZ"
                                    class="properties-label"
                                >
                                    Translasi Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="translasiZ"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    id="translasiZ"
                                    />
                                <output class="properties-output" id="translasiZ-output">0</output>
                            </div>
                            
                            <!-- Scale -->
                            <div class="properties-item">
                                <label
                                    for="translasiX"
                                    class="properties-label"
                                >
                                    Scale X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="scaleX"
                                    min="0"
                                    max="5"
                                    value="1"
                                    step="0.1"
                                    id="scaleX"
                                />
                                <output class="properties-output" id="scaleX-output">1</output>
                            </div>
                            <div class="properties-item">
                                <label for="scaleX" class="properties-label">
                                    Scale Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="scaleY"
                                    min="0"
                                    max="5"
                                    value="1"
                                    step="0.1"
                                    id="scaleY"
                                />
                                <output class="properties-output" id="scaleY-output">1</output>
                            </div>
                            <div class="properties-item">
                                <label for="scaleZ" class="properties-label">
                                    Scale Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="scaleZ"
                                    min="0"
                                    max="5"
                                    value="1"
                                    step="0.1"
                                    id="scaleZ"
                                />
                                <output class="properties-output" id="scaleZ-output">1</output>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION 2: VIEW AND PROJECTION SECTION -->
                    <div
                        class="properties-section"
                        style="display: none"
                        id="properties-projection"
                    >
                        <div class="properties-groups">
                            <h1 class="properties-title">Projection</h1>
                            <div class="properties-item">
                                <label
                                    for="projection"
                                    class="properties-label"
                                >
                                    Projection
                                </label>
                                <select id="projection" class="properties-input select-input">
                                    <option value="orth">
                                        Orthographic
                                    </option>
                                    <option value="obl">
                                        Oblique
                                    </option>
                                    <option value="pers">
                                        Perspective
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="properties-groups">
                            <h1 class="properties-title">
                                Camera Configuration
                            </h1>
                            <div class="properties-item">
                                <label for="eyeX" class="properties-label">
                                    Eye X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="eyeX"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="eyeX"
                                    />
                                <output class="properties-output" id="eyeX-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="eyeY" class="properties-label">
                                    Eye Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="eyeY"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="eyeY"
                                    />
                                <output class="properties-output" id="eyeY-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="eyeZ" class="properties-label">
                                    Eye Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="eyeZ"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="eyeZ"
                                    />
                                <output class="properties-output" id="eyeZ-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="centerX" class="properties-label">
                                    Center X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="centerX"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="centerX"
                                    />
                                <output class="properties-output" id="centerX-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="centerY" class="properties-label">
                                    Center Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="centerY"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="centerY"
                                    />
                                <output class="properties-output" id="centerY-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="centerZ" class="properties-label">
                                    Center Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="centerZ"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="centerZ"
                                    />
                                <output class="properties-output" id="centerZ-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="upX" class="properties-label">
                                    Up X
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="upX"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="upX"
                                    />
                                <output class="properties-output" id="upX-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="upY" class="properties-label">
                                    Up Y
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="upY"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="upY"
                                    />
                                <output class="properties-output" id="upY-output">0</output>
                            </div>
                            <div class="properties-item">
                                <label for="upZ" class="properties-label">
                                    Up Z
                                </label>
                                <input
                                    class="properties-input"
                                    type="range"
                                    name="upZ"
                                    min="-10"
                                    max="10"
                                    value="0"
                                    step="0.01"
                                    id="upZ"
                                    />
                                <output class="properties-output" id="upZ-output">0</output>
                            </div>
                        </div>
                    </div>
                    <div class="properties-groups">
                        <div class="properties-item">
                            <button class="properties-input button-input" id="shading">Shading (ON)</button>
                            <button class="properties-input button-input" id="animation">Animation (ON)</button>
                            <button class="properties-input button-input" id="resetview">
                                Reset view
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="app/script.js" defer></script>
        <script type="module" src="app/utils.js" defer></script>
    </body>
</html>
